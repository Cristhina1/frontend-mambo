# .github/workflows/ci-cd.yml
name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  ci:
    name: Pruebas y validación
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Instalar dependencias
        run: npm install --legacy-peer-deps

      - name: Build Angular App para Lighthouse
        run: npm run build -- --configuration production --base-href "/"

      - name: Instalar HTMLHint
        run: npm install -g htmlhint

      - name: Validar HTML
        run: |
          echo "Ejecutando HTMLHint..."
          htmlhint dist/frontend/browser/index.html --rules "tag-pair,attr-value-double-quotes,id-unique,doctype-first"
          echo "HTML válido"

      - name: Instalar y ejecutar Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.15.x
          echo "Auditar con Lighthouse CI..."
          lhci autorun \
            --collect.staticDistDir=dist/frontend/browser \
            --collect.url=/index.html \
            --assert.assertions.accessibility=warn \
            --assert.assertions.performance=warn \
            --assert.assertions['best-practices']=warn

  cd:
    name: Despliegue a GitHub Pages
    needs: ci
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Instalar dependencias
        run: npm install --legacy-peer-deps

      - name: Build Angular App para GitHub Pages
        run: npm run build -- --configuration production --base-href "/frontend-mambo/"

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Subir artefacto
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/frontend/browser

      - name: Deploy a GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
