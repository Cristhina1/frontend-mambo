<div class="login-container">

  <div class="card">
    <a class="brand" routerLink="/">Mambo</a>
    <h2>Iniciar sesión</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>

      <div class="field">
        <label for="correo">DNI</label>
        <input type="numeroDocumento" formControlName="numeroDocumento" placeholder="XXXXXXXX" />
        <p class="error" *ngIf="numeroDocumento?.touched && numeroDocumento?.invalid">
          <span *ngIf="numeroDocumento?.errors?.['required']">El numeroDocumento es obligatorio.</span>
          <span *ngIf="numeroDocumento?.errors?.['minlength']">Debe tener 8 digitos</span>
        </p>
      </div>

      <div class="field">
        <label for="">Contraseña</label>
        <input type="password" formControlName="password" placeholder="********" />
        <p class="error" *ngIf="password?.touched && password?.invalid">
          <span *ngIf="password?.errors?.['required']">La contraseña es obligatoria.</span>
          <span *ngIf="password?.errors?.['minlength']">Mínimo 6 caracteres.</span>
        </p>
      </div>

      <div class="actions">
        <label class="remember">
          <input type="checkbox" formControlName="remember" /> Recuérdame
        </label>

        <button type="submit" [disabled]="form.invalid">
          Entrar
        </button>
      </div>

      <p class="small">
        ¿No tienes cuenta? <a routerLink="/register">Regístrate</a>
      </p>
      <button type="button" class="btn-back" routerLink="/productos">
  ← Regresar
</button>

    </form>
  </div>
</div>
