<div style="background-color: #000; color: #fff; padding: 20px; min-height: 100vh;">
<h2 class="titulo-paso mb-4" style="color: #ffcc00;">Tipo de despacho</h2>

<form #f="ngForm" (ngSubmit)="enviar(f)">

  <div class="row g-3 mb-4">
    <div class="col-md-6">
      <div class="card h-100" [class.border-primary]="model.tipo === 'retiro'"
           style="background-color: #1a1a1a; border-color: #444;">
        <div class="card-body">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="tipo"
              value="retiro"
              [(ngModel)]="model.tipo"
              (change)="onCambioTipo()"
              id="radioRetiro"
              style="background-color: #333; border-color: #555;"
            >
            <label class="form-check-label w-100" for="radioRetiro" style="color: #fff;">
              <h5 class="mb-1" style="color: #ffcc00;">
                <i class="bi bi-shop me-2"></i>Retiro en tienda
              </h5>
              <small class="text-muted" style="color: #aaa !important;">
                Gratis. Recógelo en nuestros horarios de atención.
              </small>
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card h-100" [class.border-primary]="model.tipo === 'envio'"
           style="background-color: #1a1a1a; border-color: #444;">
        <div class="card-body">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="tipo"
              value="envio"
              [(ngModel)]="model.tipo"
              (change)="onCambioTipo()"
              id="radioEnvio"
              style="background-color: #333; border-color: #555;"
            >
            <label class="form-check-label w-100" for="radioEnvio" style="color: #fff;">
              <h5 class="mb-1" style="color: #ffcc00;">
                <i class="bi bi-truck me-2"></i>Envío a domicilio
              </h5>
              <small class="text-muted" style="color: #aaa !important;">
                Costo adicional S/20.00.
              </small>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="model.tipo === 'envio'" class="card mb-4 animate__animated animate__fadeIn"
       style="background-color: #1a1a1a; border-color: #444;">
    <div class="card-body">
      <h6 class="mb-3" style="color: #ffcc00;">Datos de entrega</h6>

      <div class="row g-3">
        <div class="col-12">
          <label class="form-label" style="color: #ffcc00;">Dirección exacta</label>
          <input
            type="text"
            name="direccion"
            [(ngModel)]="model.direccion"
            class="form-control"
            required
            #direccion="ngModel"
            placeholder="Av. Principal 123, Dpto 401"
            style="background-color: #333; border-color: #555; color: #fff;"
          />
          <small *ngIf="direccion.invalid && (direccion.touched || f.submitted)" class="text-danger">
            La dirección es obligatoria.
          </small>
        </div>

        <div class="col-md-6">
          <label class="form-label" style="color: #ffcc00;">Ciudad / Distrito</label>
          <input
            type="text"
            name="ciudad"
            [(ngModel)]="model.ciudad"
            class="form-control"
            required
            #ciudad="ngModel"
            style="background-color: #333; border-color: #555; color: #fff;"
          />
          <small *ngIf="ciudad.invalid && (ciudad.touched || f.submitted)" class="text-danger">
            La ciudad es obligatoria.
          </small>
        </div>

        <div class="col-md-6">
          <label class="form-label" style="color: #ffcc00;">Referencia</label>
          <input
            type="text"
            name="referencia"
            [(ngModel)]="model.referencia"
            class="form-control"
            placeholder="Ej: Frente al parque..."
            style="background-color: #333; border-color: #555; color: #fff;"
          />
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-end">
    <button class="btn btn-lg" [disabled]="f.invalid"
            style="background-color: #ffcc00; color: #000; border: none; font-weight: bold;">
      Continuar
      <i class="bi bi-arrow-right-circle ms-2"></i>
    </button>
  </div>
</form>
</div>
