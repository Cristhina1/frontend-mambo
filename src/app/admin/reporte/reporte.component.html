<div class="container-fluid mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h1 class="mb-2">
        <i class="bi bi-graph-up text-danger"></i> Reportes y Análisis
      </h1>
      <p class="text-muted">Análisis de ventas y gestión de reportes</p>
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-outline-success">
        <i class="bi bi-file-earmark-excel me-2"></i> Exportar Excel
      </button>
      <button class="btn btn-outline-danger">
        <i class="bi bi-file-pdf me-2"></i> Exportar PDF
      </button>
    </div>
  </div>

  <!-- Filtros -->
  <div class="card mb-4">
    <div class="card-header">
      <h5 class="mb-0"><i class="bi bi-funnel me-2"></i>Filtros de Reporte</h5>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-3">
          <label class="form-label" for="">Tipo de Reporte</label>
          <select class="form-select" [(ngModel)]="tipoReporte">
            <option value="ventas">Ventas</option>
            <option value="productos" for="">Productos</option>
            <option value="clientes">Clientes</option>
            <option value="vendedores">Vendedores</option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label" for="">Período</label>
          <select class="form-select" [(ngModel)]="periodo">
            <option value="hoy">Hoy</option>
            <option value="semana">Esta Semana</option>
            <option value="mes">Este Mes</option>
            <option value="trimestre">Este Trimestre</option>
            <option value="año">Este Año</option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label" for="">Fecha Inicio</label>
          <input type="date" class="form-control" [(ngModel)]="fechaInicio" />
        </div>

        <div class="col-md-3">
          <label class="form-label" for="">Fecha Fin</label>
          <input type="date" class="form-control" [(ngModel)]="fechaFin" />
        </div>
      </div>

      <div class="mt-3">
        <button class="btn btn-primary me-2" (click)="generarReporte()">
          <i class="bi bi-graph-up me-2"></i>Generar Reporte
        </button>
        <button class="btn btn-outline-secondary" (click)="limpiarFiltros()">
          <i class="bi bi-arrow-clockwise me-2"></i>Limpiar Filtros
        </button>
      </div>
    </div>
  </div>

  <!-- Resumen ejecutivo -->
  <div class="row mb-4">
    <div class="col-lg-3 col-md-6 mb-3" *ngFor="let card of resumen">
      <div class="card text-white" [ngClass]="card.bg">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <div>
              <h6>{{ card.titulo }}</h6>
              <h3 class="mb-0">{{ card.valor }}</h3>
            </div>
            <div class="align-self-center">
              <i class="bi fs-1" [ngClass]="card.icono"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Tabla -->
  <div class="card">
    <div class="card-header">
      <h5 class="mb-0">
        <i class="bi bi-table me-2"></i>Detalle de Ventas
      </h5>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="table-dark">
            <tr>
              <th>Fecha</th>
              <th>Documento</th>
              <th>Cliente</th>
              <th>Vendedor</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let fila of datos">
              <td>{{ fila.fecha }}</td>
              <td>{{ fila.doc }}</td>
              <td>{{ fila.cliente }}</td>
              <td>{{ fila.vendedor }}</td>
              <td>{{ fila.total }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
