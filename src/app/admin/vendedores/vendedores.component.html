<div class="container-fluid mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="bi bi-person-badge text-primary"></i> Vendedores</h1>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalVendedor" (click)="nuevoVendedor()">
      <i class="bi bi-plus-circle me-2"></i>Nuevo Vendedor
    </button>
  </div>

  <!-- Filtro -->
  <div class="mb-4">
    <div class="input-group">
      <span class="input-group-text"><i class="bi bi-search"></i></span>
      <input type="text" class="form-control" placeholder="Buscar por ID, nombre o email" [(ngModel)]="filtro" />
    </div>
  </div>

  <!-- Tabla -->
  <div class="card">
    <div class="card-body table-responsive">
      <table class="table table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Documento</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let v of vendedores | filterVendedor: filtro">
            <td>{{ v.id }}</td>
            <td>{{ v.nombreCompleto }}</td>
            <td>{{ v.numeroDocumento }}</td>
            <td>{{ v.email }}</td>
            <td>{{ v.telefono }}</td>
            <td>
              <button class="btn btn-sm btn-outline-primary me-1" (click)="editarVendedor(v)">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-sm btn-outline-danger" (click)="eliminarVendedor(v.id)">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalVendedor" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-person-plus me-2"></i>{{ vendedorActual.id ? 'Editar' : 'Nuevo' }} Vendedor</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar">
            <span class="visually-hidden">Cerrar</span>
          </button>
        </div>
        <form (ngSubmit)="guardarVendedor()" #formVendedor="ngForm">
          <div class="modal-body">
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label" for="">Nombre *</label>
                <input type="text" class="form-control" [(ngModel)]="vendedorActual.nombreCompleto" name="nombreCompleto" required />
              </div>
              <div class="col-md-6">
                <label class="form-label" for="">Número de Documento *</label>
                <input type="text" class="form-control" [(ngModel)]="vendedorActual.numeroDocumento" name="numeroDocumento" required />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label" for="">Email</label>
                <input type="email" class="form-control" [(ngModel)]="vendedorActual.email" name="email" />
              </div>
              <div class="col-md-6">
                <label class="form-label" for="">Teléfono</label>
                <input type="text" class="form-control" [(ngModel)]="vendedorActual.telefono" name="telefono" />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label" for="">Contraseña</label>
                <input type="password" class="form-control" [(ngModel)]="vendedorActual.contra" name="contra" />
                <small class="text-muted">Si dejas vacío se generará una contraseña por defecto.</small>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary" [disabled]="formVendedor.invalid">
              Guardar Vendedor
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
