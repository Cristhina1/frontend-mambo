<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h1><i class="bi bi-box text-success"></i> Gestión de Productos</h1>
      <p class="text-muted">Administra tu inventario y productos</p>
    </div>

    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalNuevoProducto">
      <i class="bi bi-plus-circle me-2"></i>Nuevo Producto
    </button>
  </div>

  <!-- Buscador y filtro -->
  <div class="d-flex flex-wrap justify-content-between mb-3 gap-2" [formGroup]="filtrosForm">
    <div class="input-group w-auto">
      <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
      <input type="text" class="form-control" placeholder="Buscar..." formControlName="buscador" />
    </div>

    <select class="form-select w-auto" formControlName="filtroStock">
      <option value="todos">Todos</option>
      <option value="sin-stock">Sin stock</option>
      <option value="bajo-stock">Bajo stock</option>
      <option value="en-stock">En stock</option>
    </select>
  </div>

  <!-- Tabla de productos -->
  <div class="card shadow-sm border-0">
    <div class="card-header bg-white">
      <h5 class="mb-0"><i class="bi bi-table me-2"></i> Lista de Productos</h5>
    </div>
    <div class="card-body table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-light text-center">
          <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr *ngFor="let p of productosFiltrados">
            <td><img
          [src]="p.img"
          alt="Producto"
          class="img-thumbnail"
          style="width: 50px; height: 50px; object-fit: cover;"
        ></td>
            <td>{{ p.nombre }}</td>
            <td>S/ {{ p.precio | number:'1.2-2' }}</td>
            <td>{{ p.stock }}</td>
            <td>
              <span
                class="badge"
                [ngClass]="{
                  'bg-danger': getEstado(p.stock) === 'sin-stock',
                  'bg-warning text-dark': getEstado(p.stock) === 'bajo-stock',
                  'bg-success': getEstado(p.stock) === 'en-stock'
                }"
              >
                {{ getEstado(p.stock).replace('-', ' ') }}
              </span>
            </td>
            <td>
              <button class="btn btn-sm btn-outline-danger" (click)="eliminarProducto(p.id)">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
          <tr *ngIf="productosFiltrados.length === 0">
            <td colspan="6" class="text-muted">No se encontraron productos...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal Nuevo Producto -->
<div class="modal fade" id="modalNuevoProducto" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-box me-2"></i> Nuevo Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal">nuevo</button>
        </div>

        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="" class="form-label">Nombre *</label>
              <input type="text" class="form-control" formControlName="nombre" />
            </div>
            <div class="col-md-6">
              <label for="" class="form-label">Categoría *</label>
              <input type="text" class="form-control" formControlName="categoriaNombre" />
            </div>
            <div class="col-md-6">
              <label for="" class="form-label">Precio *</label>
              <div class="input-group">
                <span class="input-group-text">S/</span>
                <input type="number" class="form-control" formControlName="precio" />
              </div>
            </div>
            <div class="col-md-6">
              <label for="" class="form-label">Stock *</label>
              <input type="number" class="form-control" formControlName="stock" />
            </div>
            <div class="col-12">
              <label for="" class="form-label">Descripción</label>
              <textarea class="form-control" rows="3" formControlName="descripcion"></textarea>
            </div>
            <div class="col-12">
  <label for="imagenInput" class="form-label">Subir Imagen</label>
  <input
    type="file"
    class="form-control"
    id="imagenInput"
    (change)="onFileSelected($event)"
    accept="image/*"
  />
</div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
